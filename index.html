<!DOCTYPE html>
<html>
    <head>
        <title>Teste de validacao</title>
    </head>
    <body>
        <form onsubmit="validacao.valida(event)">
            <div>
                <label for="cpf">CPF</label>
                <input id="cpf" required>    
            </div>    
            
            <div>
                <label for="data">Data</label>
                <input id="data" required>
            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required>
            </div>

            <button type="submit">Validar</button>
        </form>

        <div>
            <p id="mensagemCpf"></p>
            <p id="mensagemData"></p>
            <p id="mensagemTel"></p>
        </div>

        <script src="validator.js"></script>
        <script>
            let validacao = new Validator();
        </script>
    </body>
</html>
